<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyle.css">
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/modal.css">
  <link rel="stylesheet" href="./src/styles/Media800px.css">

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Criando rede social</title>
</head>

<body>
  <header class="body__header">
    <h1 class="header__title">TechPosters</h1>
    <p class="header__paragraph">Sair</p>
  </header>
  <main>
    <div class="desktop">
      <section class="main__first-container">
        <div class="first-container__container-user">
          <img class="first-container__img" src="./src/assets/img/user1.svg" alt="photo-user">
          <div class="first-container__data-user">
            <h2 class="first-container__name">Samuel Leão</h2>
            <span class="first-container__stack">Front end Engineer</span>
          </div>
        </div>
        <input class="first-container__title-post" type="text" placeholder="Digitar Título do Post">
        <textarea class="first-container__text-post" name="text-post" id="text-post"
          placeholder="Digitar descrção do post"></textarea>
        <button class="first-container__button-publish">Postar</button>
      </section>
      <section class="main__container-Suggestions">
        <h2 class="container-Suggestions__title">Sugestões para você seguir</h2>
        <div class="container-Suggestions__container-ul">
          <ul class="container-Suggestions__ul"></ul>
        </div>
      </section>
    </div>
    <section class="main__container-posts">
      <h1 class="container-posts__title">Post</h1>
      <div class="container-posts__container-ul">
        <ul class="container-posts__ul"></ul>
      </div>
    </section>
  </main>
  <dialog class="dialog">
    <div class="dialog__container-edit">
      <button class="dialog__close-modal">X</button>
      <div class="dialog__container-User">
        <img class="dialog__photo" src="" alt="photo user">
        <h2 class="dialog__name"></h2>
        <span class="dialog__stack"></span>
      </div>
      <h1 class="dialog__title"></h1>
      <p class="dialog__text"></p>
    </div>
  </dialog>
  <script type="module" src="./src/scripts/index.js"></script>
  <script src="./src/scripts/eventButton.js"></script>
</body>

</html>
